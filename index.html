<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="numbers">
                <div class="top-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="mid-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="bottom-row">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="zero">
                    <button>0</button>
                </div>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
